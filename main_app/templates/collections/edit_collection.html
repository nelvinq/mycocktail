{% extends 'base.html' %}
{% block content %}
<form method="POST" class="user-form">
    <h1>Edit Collection</h1>
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ form.name.value|default:'' }}" required>
    <label for="description">Description:</label>
    <textarea name="description">{{ form.description.value|default:'' }}</textarea>
    <div class="checkbox-container">
    <label for="shared">Share to Public:</label>
    <input type="checkbox" id="shared" name="shared" {% if form.shared.value %}checked{% endif %}>
    </div>

    <div class="button-container">
    <a href="{% url 'collection_detail' collection.id %}" class="btn btn-danger">Cancel</a>
    <button type="submit" class="btn btn-danger">Save</button>
    </div>
</form>
{% endblock %}
